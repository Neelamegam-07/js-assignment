    <body>
        <script>
            today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; //As January is 0.
            var yyyy = today.getFullYear();

            if(dd<10) dd='0'+dd;
            if(mm<10) mm='0'+mm;
            document.write(mm+"-"+dd+"-"+yyyy);
            document.write("<br>")
            document.write(mm+"/"+dd+"/"+yyyy);
            
        </script>
    </body>
</html>
